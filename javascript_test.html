<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>EmeTools - for code gereration</title>
    <script type="text/javascript" src="eeTools_Include.js" charset="utf-8"></script>
	<link href="css/style.css" type="text/css" rel="stylesheet" />
	<link href="prettify/prettify.css" type="text/css" rel="stylesheet" />
	<script type="text/javascript" src="prettify/prettify.js"></script>

    <script type="text/javascript" language="javascript">
        window.onload = function () {
            NEW_LINE = '\n';
            var textoTotal = function(){ return document.getElementById('txtQuery').value };

            document.getElementById('btnXxx').onclick = function () {
                document.getElementById('pre_prettyPrint').innerHTML = Xxx(textoTotal());
            }
            document.getElementById('btnSortDistinct').onclick = function () {
                document.getElementById('pre_prettyPrint').innerHTML = Distinct(textoTotal(), 0).join(NEW_LINE);
	        }
            document.getElementById('btnXxxLista').onclick = function () {
                document.getElementById('pre_prettyPrint').innerHTML = XxxLista(textoTotal());
	        }
            document.getElementById('btnXxxExisteLista').onclick = function () {
                document.getElementById('pre_prettyPrint').innerHTML = XxxExisteLista(textoTotal());
	        }
            document.getElementById('btnTranspose').onclick = function () {
                document.getElementById('pre_prettyPrint').innerHTML = Transpose(textoTotal());
	        }
            document.getElementById('btnRegexExtractor').onclick = function () {
                document.getElementById('pre_prettyPrint').innerHTML = regexExtractor(textoTotal());
	        }
            document.getElementById('btnLimpar').onclick = function () {
                document.getElementById('pre_prettyPrint').innerHTML = "";
                document.getElementById('txtQuery').innerHTML = "";
	        }
            document.getElementById('btn_Modelo_TesteXxx').onclick = function () {
                document.getElementById('txtQuery').innerHTML = "a\tb\tc\na\tb\tc\na\tb\tc\n///\n#comment\na = xxx1\n#comment\nb = xxx2\nc = xxx3\n#comment\n";
	        }
            document.getElementById('btn_Modelo_XXX_Existe_Lista').onclick = function () {
                document.getElementById('txtQuery').innerHTML = "wer\njhg\nqwe\ndsa\nsdf\ndfg\ncvb\n///\nqwe\nasd\nsdf\nfdg\nhgf\n";
	        }
            document.getElementById('btn_Modelo_Xxx_Select_Para_Transpose').onclick = function () {
                document.getElementById('txtQuery').innerHTML = "camposSelect\n///\n'------------------' AS \" \",\n'** xxx **' as \"** xxx  **\",\n'------------------' AS \" \",\nxxx.*,";
	        }
            prettyPrint();
        }
    </script>
</head>
<body>
    <h1>EmeTools - javascript macro test</h1>
    <p>Dados: 
        <input id="btnLimpar" type="button" value="Limpar" />
        |
        <input id="btn_Modelo_TesteXxx" type="button" value="XXX" />
        |
        <input id="btn_Modelo_XXX_Existe_Lista" type="button" value="XXX Existe na lista" />
        |
        <input id="btn_Modelo_Xxx_Select_Para_Transpose" type="button" value="XXX SELECT para transpose" />
        |
	</p>
    <p>
        <textarea id="txtQuery" name="txtQuery" rows="15" style="width:100%;" wrap="off"></textarea></p>
    <p>
        <input id="btnXxx" type="button" value="XXX" />
        |
        <input id="btnXxxLista" type="button" value="XXX Lista" />
        |
        <input id="btnXxxExisteLista" type="button" value="XXX Existe na Lista" />
        |
        <input id="btnRegexExtractor" type="button" value="Regex Extractor" />
        |
        <input id="btnTranspose" type="button" value="Transpose" /></p>
        |
        <input id="btnSortDistinct" type="button" value="Sort Distinct" /></p>
    <h3>Result</h3>
    <pre class="prettyprint" id="pre_prettyPrint" style="width:100%"></pre>
</body>
</html>
